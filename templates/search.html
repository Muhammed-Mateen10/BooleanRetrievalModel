<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" , href="static/css/styles.css" />
    <title>Doodle Search</title>

<body>
    <div class="container">
        <form method="POST" action="/search" class="flex-center-y">
            <p><a href="/">Return To HomePage </a></p>
            <p align="left">Doodle</p>
            <div class="form-fields flex-center">
                <input type="text" name="Query" value={{input}} />
                <button type="submit">Search</button>
            </div>
        </form>
        <div class="result flex-center-y">
            <p>query= {{input}}</p>
            {% if result %}
            <p>
                {% for i in result %}
                <a href=/static/Documents/{{i}}.txt>{{i}}</a>
                {% endfor %}
                {% else %}
            <p>No Results</p>
            {% endif %}
        </div>
    </div>

</body>
</head>
